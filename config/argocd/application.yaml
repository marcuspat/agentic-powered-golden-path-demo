apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: golden-path-demo-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    project: golden-path-demo
    app.kubernetes.io/name: golden-path-demo
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: golden-path-demo
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: golden-path-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: golden-path-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: golden-path-alerts
spec:
  project: default
  sources:
    # Primary source: GitOps repository with Kubernetes manifests
    - repoURL: https://github.com/your-org/golden-path-demo-gitops.git
      targetRevision: main
      path: config/kubernetes
      ref: values
    # Values file from source repository for dynamic configuration
    - repoURL: https://github.com/your-org/golden-path-demo-source.git
      targetRevision: main
      path: .version
  destination:
    server: https://kubernetes.default.svc
    namespace: golden-path-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    jsonPointers:
    - /spec/minReplicas
    - /spec/maxReplicas
  info:
  - name: Environment
    value: Development
  - name: Repository
    value: https://github.com/your-org/golden-path-demo-gitops
  - name: Documentation
    value: https://github.com/your-org/golden-path-demo-source/docs