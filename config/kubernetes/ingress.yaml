apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golden-path-demo-ingress
  namespace: golden-path-demo
  labels:
    app: golden-path-demo
    environment: dev
    managed-by: argocd
    app.kubernetes.io/name: golden-path-demo
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: golden-path-demo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains" always;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"
    cert-manager.io/acme-http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - golden-path-demo.localtest.me
    - api.golden-path-demo.localtest.me
    secretName: golden-path-demo-tls
  rules:
  - host: golden-path-demo.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 80
      - path: /ready
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 9090
  - host: api.golden-path-demo.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: golden-path-demo-service
            port:
              number: 80