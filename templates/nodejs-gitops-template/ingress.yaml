apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{appName}}
  namespace: default
  labels:
    app: {{appName}}
    version: v1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ingressHost}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{appName}}
            port:
              number: 80