apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{appName}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{appName}}.cnoe.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{appName}}
            port:
              number: 80